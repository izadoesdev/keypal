name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: keypal
          POSTGRES_PASSWORD: keypal_dev
          POSTGRES_DB: keypal
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      postgres-kysely:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: keypal
          POSTGRES_PASSWORD: keypal_dev
          POSTGRES_DB: keypal_kysely
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      postgres-drizzle:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: keypal
          POSTGRES_PASSWORD: keypal_dev
          POSTGRES_DB: keypal_drizzle
        ports:
          - 5434:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      postgres-prisma:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: keypal
          POSTGRES_PASSWORD: keypal_dev
          POSTGRES_DB: keypal_prisma
        ports:
          - 5435:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun run test --exclude '**/prisma.test.ts' --exclude '**/kysely.test.ts' --exclude '**/drizzle.test.ts'

      - name: Run Redis tests
        run: bun run test:redis
        env:
          REDIS_URL: redis://localhost:6379

      - name: Run Kysely tests
        run: bun run test:kysely
        env:
          DATABASE_URL: postgresql://keypal:keypal_dev@localhost:5433/keypal_kysely

      - name: Run Drizzle tests
        run: bun run test:drizzle
        env:
          DATABASE_URL: postgresql://keypal:keypal_dev@localhost:5434/keypal_drizzle

      - name: Push Prisma schema
        run: bunx prisma db push
        env:
          DATABASE_URL: postgresql://keypal:keypal_dev@localhost:5435/keypal_prisma

      - name: Run Prisma tests
        run: bun run test:prisma
        env:
          DATABASE_URL: postgresql://keypal:keypal_dev@localhost:5435/keypal_prisma

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Check build artifacts
        run: |
          ls -lh dist/
          test -f dist/index.cjs
          test -f dist/index.mjs
          test -f dist/index.d.ts
